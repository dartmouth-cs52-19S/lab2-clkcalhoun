<!DOCTYPE html>
<html>
    <head>
        <title>
            Top Gear Quiz
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type='text/css'>
    </head>
    <body>
        <div class="header">
            <div id="himage">
                <img src=img/lineup.jpg>
                <h1 id="htext">
                    Which Top Gear presenter are you?
                </h1>
            </div>
        </div>
        <div id="firstq">
            <div class="question">
                <img src=img/tracks.jpg>
                <h3 id="qtext">
                    What do you do when you get angry?
                </h3>
            </div>
            <div class="answerholder">
                <div class="answers">
                    <span class="answer">
                        <label>
                            <input type="radio" name="anger_type" value="hammond"/>
                            <img src=img/circles.jpg>
                            <h3 id="atext">
                                    Run in circles: harmlessly
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="anger_type" value="clarkson"/>
                            <img src=img/punch.jpg>
                            <h3 id="atext">
                                    Punch the nearest person
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="anger_type" value="may"/>
                            <img src=img/walkitoff.jpg>
                            <h3 id="atext">
                                    Take a slow lap to relax
                            </h3>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div id="secondq">
            <div class="question">
                <img src=img/tracks.jpg>
                <h3 id="qtext">
                    How do you fix things?
                </h3>
            </div>
            <div class="answerholder">
                <div class="answers">
                    <span class="answer">
                        <label>
                            <input type="radio" name="fix_type" value="hammond"/>
                            <img src=img/felix.jpg>
                            <h3 id="atext">
                                    Effectively and efficiently
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="fix_type" value="clarkson"/>
                            <img src=img/hammer.jpg>
                            <h3 id="atext">
                                    With a hammer
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="fix_type" value="may"/>
                            <img src=img/ocd.jpg>
                            <h3 id="atext">
                                    OCD!!
                            </h3>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div id="thirdq">
            <div class="question">
                <img src=img/tracks.jpg>
                <h3 id="qtext">
                    How tall are you?
                </h3>
            </div>
            <div class="answerholder">
                <div class="answers">
                    <span class="answer">
                        <label>
                            <input type="radio" name="tall_type" value="hammond"/>
                            <img src=img/toddler.jpg>
                            <h3 id="atext">
                                    Toddler
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="tall_type" value="clarkson"/>
                            <img src=img/giraffe.jpg>
                            <h3 id="atext">
                                    Giraffe
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="tall_type" value="may"/>
                            <img src=img/normal.jpg>
                            <h3 id="atext">
                                    Normal
                            </h3>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div id="fourthq">
            <div class="question">
                <img src=img/tracks.jpg>
                <h3 id="qtext">
                    Do you eat in a car?
                </h3>
            </div>
            <div class="answerholder">
                <div class="answers">
                    <span class="answer">
                        <label>
                            <input type="radio" name="eating_type" value="hammond"/>
                            <img src=img/careful.jpg>
                            <h3 id="atext">
                                    Yes, but carefully
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="eating_type" value="clarkson"/>
                            <img src=img/trex.jpg>
                            <h3 id="atext">
                                    Like a T-rex
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="eating_type" value="may"/>
                            <img src=img/noeating.jpg>
                            <h3 id="atext">
                                    Never
                            </h3>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div id="fifthq">
            <div class="question">
                <img src=img/tracks.jpg>
                <h3 id="qtext">
                    Have you been in a bad car accident?
                </h3>
            </div>
            <div class="answerholder">
                <div class="answers">
                    <span class="answer">
                        <label>
                            <input type="radio" name="crash_type" value="hammond"/>
                            <img src=img/many.jpg>
                            <h3 id="atext">
                                    Many
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="crash_type" value="clarkson"/>
                            <img src=img/lots.jpg>
                            <h3 id="atext">
                                    Lots, but only minor
                            </h3>
                        </label>
                    </span>
                    <span class="answer">
                        <label>
                            <input type="radio" name="crash_type" value="may"/>
                            <img src=img/slow.jpg>
                            <h3 id="atext">
                                    I drive very defensively. 
                            </h3>
                        </label>
                    </span>
                </div>
            </div>
        </div>
        <div id="button">
            <button type="button" id="submit" href="#section1">
                Ready? See which presenter you are!
            </button>
            <span id = "scroll">
                Scroll Down! Scroll Down!
            </span>
        </div>
        <div class = "result" id="section1">
            <div id = "rh">
                <img src=img/rh.jpg>
                <h3 id="rtext">
                        Nice! You're Richard Hammond 
                </h3> 
            </div>
            <div id = "rc">
                <img src=img/rc.jpg>
                <h3 id="rtext">
                        Interesting, you're Jeremy Clarkson
                </h3>
            </div>
            <div id = "rm">
                <img src=img/rm.jpg>
                <h3 id="rtext">
                        Captian Slow! You're James May 
                </h3>
            </div>
        </div>

            crossorigin="anonymous">
        </script>
        <script src="main.js"></script>
    </body>
</html>
